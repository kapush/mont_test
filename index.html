<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Мероприятия</title>
  
	<!-- The core React library -->
	<script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
	<!-- The ReactDOM Library -->
	<script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx" src="js/script_data.js" ></script>	
	<script type="text/jsx" src="js/script_common.js" ></script>
    <script type="text/jsx" src="js/script_react.js" ></script>	
	
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="header white-background">
		<div class="div-center">
			<div class="header__top">
				<div id="h_logo" class="header__logo header_inline"></div>
				<div class="header__top-right">
					<div id="h_signin" class="header__sign-in header_inline"></div>
					<div id="h_lang" class="header__lang-switch header_inline"></div>
				</div>
			</div>
			<div class="header__bottom">
				<div id="h_menu" class="header__menu header_inline"></div>
				<div id="h_search" class="header__search header_inline"></div>
			</div>
		</div>
	</div>
	
	<div class="div-center">
		<div class="page-topic">
			<div class="page-topic__main-link">
				<a href="https://www.mont.com/ru-ru/"><span class="page-topic__main-link">Главная ></span></a>
			</div>
			<div class="page-topic__title">
				<h2>Мероприятия</h2>
			</div>
			<div class="page-topic__banners">
				<div class="page-topic__distrib">
					<img src="img/distrib.png"/>
				</div>
				<div class="page-topic__collab">
					<img src="img/collab.png"/>
				</div>
			</div>
		</div>
	</div>

	<div class="event-filters white-background">
		<div class="div-center">
				<table class="event-filters_container">
					<tr>
						<td id="fltr_dates">
							<span id="fltr_date1"></span>&nbsp;-&nbsp;
							<span id="fltr_date2"></span>
						</td>
						<td id="fltr_suppliers"></td>
						<td id="fltr_topics"></td>
						<td id="fltrs_status"></td>
					</tr>
					<tr>
						<td id="fltr_types"></td>	
						<td id="fltr_regions"></td>
						<td id="fltr_cities"></td>
						<td id="fltr_empty"></td>
					</tr>
				</table>
		</div>
	</div>	
	<div class="div-center">
		<div class="events white-background">
			<div id="e_list" class="event-list" >
			
			</div>
		</div>
	</div>
  </body>
</html>
